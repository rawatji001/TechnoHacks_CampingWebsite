<!DOCTYPE html>

  <head>

      href="assets/img/favicon.png"
      type="image/x-icon"
    />

      crossorigin=""
    />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Camping Website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">
          <img src="./assets/img/logo.svg" alt="logo" />
        </a>

        <div class="nav-menu" id="nav-menu">
         <ul class="nav-list">
            
            <li class="nav-item">
               <a href="#" class="nav-links">
                  Home
               </a>
            </li>

            <li class="nav-item">
               <a href="#" class="nav-links">
                  Pricing
               </a>
            </li>

            <li class="nav-item">
               <a href="#" class="nav-links">
                  Events
               </a>
            </li>

            <li class="nav-item">
               <a href="#" class="nav-links">
                  Contact
               </a>
            </li>

         </ul>
         <!-- Button -->
         <div class="nav-buttons">
            <a href="https://www.linkedin.com/in/roshan-rawat-a1138b237" target="_blank" class="nav-btn-link">Login</a>
            <a href="https://www.linkedin.com/in/roshan-rawat-a1138b237" target="_blank" class="nav-btn-ghost">Get Started</a>
         </div>

         <!-- Close Button -->
         <div class="nav-close" id="nav-close">
            <i class="ri-close-line"></i>
         </div>
        </div>

        <!-- Toggle Button -->
        <div class="nav-toggle" id="nav-toggle">
         <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home">
         <div class="home-container container">
            <div class="home-content">
               <div class="home-data">
                  <h1 class="home-subtitle">
                     A LIFETIME EXPERIENCE
                  </h1>
                  <h1 class="home-title">
                     Camping Event <br> To Remember
                  </h1>

                  <p class="home-para">
                     Camp anywhere anytime without hassle and enjoy.
                  </p>

                  <a href="#" class="home-btn">
                     Explore Locations
                  </a>
               </div>

               <!-- ------- -->
               <img src="./assets/img/bird-1.svg" alt="image" class="home-bird1">
               <img src="./assets/img/bird-2.svg" alt="image" class="home-bird2">
            </div>

            <div class="home-imgs">
               <img src="./assets/img/img-4.svg" alt="image" class="home-img4">
               <img src="./assets/img/img-3.svg" alt="image" class="home-img3">
               <img src="./assets/img/img-2.svg" alt="image" class="home-img2">
               <img src="./assets/img/img-1.svg" alt="image" class="home-img1">

    <script src="./assets/js/gsap.min.js"></script>
